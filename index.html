<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/0ecafe3ed6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Jumping Ball</title>
</head>

<body>
  <div class="container">
    <div id="area">
      <span>Score: <span id="score">0</span></span>
      <div class="sun"></div>
      <div class="seagull seagull-1"></div>
      <div class="seagull seagull-2"></div>
      <div class="seagull seagull-3"></div>
      <div class="seagull seagull-4"></div>

      <div id="ball"></div>
      <div class="dune" id="dune"></div>
      <div class="sand sand-1"></div>
      <div class="sand sand-2"></div>
      <div class="sand sand-3"></div>
      <div class="sand sand-4"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="end-game-message" id="end-game-message">
    <p class="message">You loose!!</p>
    <p class="score">Final Score: <span id="final-score"></span> </p>
    <button id="restart" class="restart">Try again!</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
